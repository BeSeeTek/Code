#          command: |
#            source activate Met4FoF_Code
#            pytest -v --junitxml=test-reports/PyDynamic.xml \
#            PyDynamic/ > test-reports/PyDynamic.log
#            pytest -v --junitxml=test-reports/agentMET4FOF.xml \
#            --deselect agentMET4FOF/tests/test_examples.py::TestZEMA_EMC \
#            --ignore=agentMET4FOF/tests/test_zema_emc_ml.py \
#            --ignore=agentMET4FOF/tests/test_memory_monitor_agent.py \
#            agentMET4FOF/ > test-reports/agentMET4FOF.log

      # Store test results.
      - store_artifacts:
          path: test-reports
          destination: test-reports

      - store_test_results:
          path: test-reports

  deploy_conda_env:
    executor: conda-publisher

    working_directory: ~/

    steps:
      # Install Miniconda.
      - run:
          name: Install Miniconda
          command: |
            wget "https://repo.anaconda.com/miniconda/\
            Miniconda3-latest-Linux-x86_64.sh" -O /home/circleci/miniconda.sh
            mkdir -p /home/circleci/.conda
            bash /home/circleci/miniconda.sh -b -p /home/circleci/conda
            echo 'export PATH=/home/circleci/conda/bin:$PATH' >> $BASH_ENV

      # Download and cache dependencies
      - restore_cache:
          keys:
            # Specify the unique identifier for the cache.
            - conda-build-dependencies

      # Create environment.
      - run:
          name: Create environment
          command: |
            conda update -n base -c defaults conda
            if [ -d "/home/circleci/conda/envs/conda-build" ]; then
                source activate conda-build
                conda update -q conda anaconda-client conda-build
            else
                conda update -q conda
                conda create -n conda-build conda anaconda-client conda-build
            fi

      - save_cache:
          paths:
            - /home/circleci/conda/envs/conda-build
          key: >-
            conda-build-dependencies

      # Build package.
      - run:
          name: Build package
          command: |
            source activate conda-build
            conda --version
            conda list
            conda config --set anaconda_upload no
            conda-skeleton pypi --extra-specs scipy PyDynamic
            conda-build pydynamic/ --output
            conda create -n test_pydynamic conda
            conda activate test_pydynamic
            conda install --use-local pydynamic

#      # Test package.
