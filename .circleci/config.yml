#          name: Test package
#          command: |
#            conda create -n test_pydynamic
#            conda install $BUILD_PATH
##            conda create -n test_pydynamic -c file://$BUILD_PATH pydynamic

      # Deploy package.
      - run:
          name: Deploy package
          command: |
            source activate conda-build
            anaconda -t $CONDA_PASS upload --no-register --user CONDA_USER \
            $BUILD_PATH


