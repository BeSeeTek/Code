# Python CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3

    working_directory: ~/repo

    steps:
      # Checkout code
      - checkout
      # Update and initialize submodules
      - run: git submodule sync
      - run: git submodule update --init

      # Create folder for test results.
      - run:
          name: Create test result folder
          command: |
            mkdir test-reports
            mkdir test-reports/PyDynamic
            mkdir test-reports/agentMet4FoF

      # Download and cache dependencies
      - restore_cache:
          keys:
            # Specify the unique identifier for the cache in a multiline string,
            # where the second line will be separated by a space from the first.
            - v1-dependencies-{{ checksum "PyDynamic/requirements.txt" }}
              {{ checksum "agentMet4FoF/requirements.txt" }}
            # Fallback to using the latest cache if no exact match is found.
            - v1-dependencies-

      # Install dependencies and Codecov reporter if necessary.
      - run:
         name: Install dependencies
         command: |
           python3 -m venv venv
           . venv/bin/activate
           pip install -r requirements.txt
           pip install coverage pytest-cov

      - save_cache:
          paths:
            - ./venv
          key: >-
            v1-dependencies-{{ checksum "PyDynamic/requirements.txt" }}
            {{ checksum "agentMet4FoF/requirements.txt" }}

      # Run tests with coverage report and upload results to Codecov! We use
      # pytest's test-runner (https://pytest.org)
      - run:
          name: Run PyDynamic tests
          command: |
            . venv/bin/activate
            pytest -v --junitxml=test-reports/PyDynamic/pytest.xml \
            --cov-config=PyDynamic/.coveragerc --cov=PyDynamic/ PyDynamic/ > \
            test-reports/PyDynamic/PyDynamic.log
            bash <(curl -s https://codecov.io/bash) -c -F PyDynamic

      # Run tests with coverage report! We use pytest's test-runner.
      - run:
          name: Run agentMet4FoF tests
          command: |
            . venv/bin/activate
            pytest -v --cov-report \
            xml:test-reports/agentMet4FoF/coverage.xml --cov-report term \
            --junitxml=test-reports/agentMet4FoF/pytest.xml \
            --cov-config=.coveragerc --cov=agentMet4FoF/ agentMet4FoF/ > \
            test-reports/agentMet4FoF/agentMet4FoF.log
            cp test-reports/agentMet4FoF/coverage.xml \
            test-reports/agentMet4FoF/agentMet4FoF.xml
            bash <(curl -s https://codecov.io/bash) -c \
            -f test-reports/agentMet4FoF/coverage.xml -F agentMet4FoF -X fix

      # Store test results.
      - store_artifacts:
         path: test-reports
         destination: test-reports

      - store_test_results:
         path: test-reports
